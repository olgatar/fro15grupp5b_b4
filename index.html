<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Benefix</title>
    <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/customstyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Benefix">
   </head>
    <body>





      <section class="contact-us">
        <h1>Contact us</h1>
        <div class="contact row">
          <div class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1 contact-form">
            <form action="" method="get">
              <h2>Send us a message</h2>
              <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" name="user_name" placeholder="Name Surname">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="user_email" placeholder="name@example.com">
              </div>
              <div>
                <label for="message">Message</label>
                <textarea class="form-control" rows="8" id="message" name="user_message" ></textarea>
              </div>
              <button type="submit" class="btn btn-default btn-sm active">Send</button>
            </form>
          </div>
          <div class="clearfix visible-xs-block"></div>
          <div class="contact-details col-xs-12 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 list-group">
            <h2>Contact details</h2>
            <ul>
              <li><a href="tel:" class="list-group-item"><img src="img/phone.png" alt="Phone number" class="social-contact">+46712345678</a></li>
              <li><a href="mailto:" class="list-group-item"><img src="img/envelop.png" alt="Email" class="social-contact">benefix@info.com</a></li>
              <li><a href="http://twitter.com" class="list-group-item"><img src="img/twitter2.png" alt="Twitter logo" class="social-contact">@benefix</a></li>
              <li><a href="http://facebook.com" class="list-group-item"><img src="img/facebook2.png" alt="Facebook logo" class="social-contact">www.facebook.com/benefix</a></li>
            </ul>
          </div>
        </div>
      </section>



    </body>
</html>
